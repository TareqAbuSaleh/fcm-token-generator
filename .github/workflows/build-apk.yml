name: Build FCM Token APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: Install dependencies
      run: |
        npm ci
        npm install -g @ionic/cli@latest
        
    - name: Build web app
      run: ionic build --prod
      
    - name: Capacitor sync
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Clean and build APK
      working-directory: ./android
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Find APK
      run: find . -name "*.apk" -type f
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fcm-token-app
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: FCM Token App v1.0.${{ github.run_number }}
        body: |
          🔔 تطبيق للحصول على FCM Device Token
          
          📱 حمل ملف APK وثبته على جهاز Android
          🔑 احصل على Device Token فوراً
          📋 انسخ Token واستخدمه في اختبار الإشعارات
        files: android/app/build/outputs/apk/debug/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}